<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arnur & ELnur</title>
    <link rel="stylesheet" href="style.css">                                                                                                             
</head>
<body>
    <div class="invitation-container">
        <div class="central-box">
            <!-- Логотип слева сверху -->
            <div class="logo-container">
                <img src="1234.png" alt="Logo" class="logo">
            </div>

            <!-- Текстовая информация слева -->
            <div class="text-container">
                <div class="greeting">Құрметті, Умка апай!</div>
                <div class="work-title">Сізді біздің жұптық жұмысқа шақырамыз!</div>
                <div class="partners">Arnur & Elnur</div>

                <!-- Новый блок с информацией -->
                <div class="info-block">
                    <div class="info-title">Өтетін уақыты:</div>
                    <div class="info-content">21.11.24 16:00</div>
                </div>
                <div class="info-block">
                    <div class="info-title">Өтетін орны:</div>
                    <div class="info-content">Google Meet</div>
                </div>
            </div>

            <!-- Фото куратора справа -->
            <div class="curator-photo">
                <img src="123.jpg" alt="Curator" class="photo">
            </div>
        </div>
    </div>
</body>
</html>
